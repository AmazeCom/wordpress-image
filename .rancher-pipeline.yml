stages:
- name: Build Nginx Application Frontend
  steps:
  - publishImageConfig:
      dockerfilePath: ./nginx/Dockerfile
      buildContext: ./nginx/
      tag: amazecom/nginxpress:${CICD_EXECUTION_SEQUENCE}
      pushRemote: true
      registry: index.docker.io
- name: Build Wordpress Application Container
  steps:
  - publishImageConfig:
      dockerfilePath: ./wordpress/Dockerfile
      buildContext: ./nginx/
      tag: amazecom/bridgepress:${CICD_EXECUTION_SEQUENCE}
      pushRemote: true
      registry: index.docker.io
- name: Deploy
  steps:
  - applyYamlConfig:
      path: ./deployment.yaml
timeout: 60
